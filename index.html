// Crack
function crack($in, $box, $out='array', $sep=''){
$code  = "//code";

$code .= "\n".'$el = array_unique($el);';

for($i=0;$i<$box;$i++){
	$code .= "\n"."foreach(".'$el'." as " . '$e'. $i . "){";
}
$code .= "\n".'array_push($arr, ';
for($i=0;$i<$box;$i++){
	$code .= '$e' . $i . " . '$sep' . ";
	}
$code .= "'' );\n ". str_repeat('}',$box);

		//print($code); // Code

if($out=='array'||$out==0){return $arr;}
if($out=='str'||$out==1){return join("\n",$arr);}
}
